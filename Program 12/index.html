<!-- 12. Write a Java script program that changes the background color to green over
onmousedown and it changes the background color to blue over onmouseup event. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseUpAndOnMouseDown</title>
</head>

<body>
    <div id="dis1" style=" position: relative; right: 0px; top: 10px; background-color: #f1f1f1; 
    width: 250px;
     padding: 10px; color: black; border: #0000cc 2px dashed; " 
    onmousedown="this.style.background='yellow';"
    onmouseup="this.style.background='PowderBlue';">
    Bring Mouse inside this <br>
    Press and hold your mouse key first , then release it</div>
</body>

</html>
