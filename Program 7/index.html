<!-- 7. Write a JavaScript to design a simple calculator to perform the following operations:
sum, product, difference and quotient. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>calculator</legend>
        <table>
            <tr>
                <th>Enter 1st number</th>
            </tr>
            <tr>
                <td><input type="number" name="num1" id="num1" /></td>
            </tr>
            <tr>
                <th>Enter 2nd number</th>
            </tr>
            <tr>
                <td><input type="number" name="num2" id="num2" /></td>
            </tr>
            <br>
            <tr>
                <td>
                    <input type="button" value="+" onclick="performop(this.value)" />
                    <input type="button" value="-" onclick="performop(this.value)" />
                    <input type="button" value="*" onclick="performop(this.value)" />
                    <input type="button" value="/" onclick="performop(this.value)" />
                </td>
            </tr>
            <tr>
                <th>Result</th>
            </tr>
            <tr>
                <td><input type="text" name="res" id="res" readonly /></td>
            </tr>
            <script src="cal.js"></script>
        </table>

</body>

</html>
