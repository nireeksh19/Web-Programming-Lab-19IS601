<!-- 8. Write a JavaScript that calculates the squares and cubes of the numbers from 0 to 10
and outputs HTML text that displays the resulting values in an HTML table format -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares and Cubes</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table align="center" border="15" style="border-collapse: collapse;width: 30%;border-color: rgb(0, 205, 188)">
        <center>
            <h1>SQUARES AND CUBES</h1>
        </center>
        <tr style="background-color: rgb(8, 236, 141) ">
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
        <script src="./main.js"></script>
    </table>
</body>

</html>
